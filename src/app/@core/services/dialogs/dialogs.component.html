<div class="dialog-window" *ngIf="dialogs.length > 0">
  <div class="modal-dialog {{dialogClass(dialog)}}" *ngFor="let dialog of dialogs;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{dialog.payload.title}}</h5>
        <button type="button" class="reset close" aria-label="Close" (click)="removeDialog(dialog)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-muted" [innerHTML]="dialog.payload.body"></div>
      <div class="modal-footer">
        <button *ngFor="let button of dialog.payload.buttons" class="button large {{button.class}}" (click)="button.action === 'close' ? removeDialog(dialog) : button.action(); removeDialog(dialog)">{{button.text}}</button>
      </div>
    </div>
  </div>
</div>
