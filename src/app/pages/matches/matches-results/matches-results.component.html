<div class="row">
  <div class="col-md-12 col-lg-6" *ngFor="let match of matchArray">
    <nb-card>
      <nb-card-header>
        <h2>{{match.title}}</h2>
        <small>{{match.date | amDateFormat: 'DD.MM.YYYY'}} v {{match.date | amDateFormat: 'HH.mm'}}</small>
      </nb-card-header>
      <nb-card-body>
        <form autocomplete="nope" novalidate class="ng-touched ng-dirty ng-valid" [formGroup]="form" (submit)="onSubmit(form.value, match._id)">
          <div class="form-group">
            <label for="result">Výsledek</label>
            <select class="form-control" id="result" formControlName="result" placeholder="Zadejte výlsedek vašeho týmu">
              <option value="won" selected>Vyhrál</option>
              <option value="lost">Prohrál</option>
            </select>
          </div>
          <div class="form-group">
            <label for="jersey">Dres</label>
            <select class="form-control" id="jersey" formControlName="jersey" placeholder="Zadejte barvu vašeho dresu">
              <option *ngFor="let jersey of jerseyArray" value='{{jersey.color}}'>{{jersey.name}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-hero-success">Odeslat</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
