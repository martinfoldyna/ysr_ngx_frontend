 <nb-auth-block>
   <h2 class="title">Sign In</h2><small class="form-text sub-title">Hello! Sign in with your username or email</small>
   <form autocomplete="nope" novalidate="" class="ng-touched ng-dirty ng-valid" [formGroup]="form">
      <div class="form-group">
        <label class="sr-only" for="input-username">Username</label>
        <input fullwidth id="input-username" name="username" nbinput formControlName="username" placeholder="Username" type="text" ng-reflect-name="username" class="input-full-width input-md input-rectangle input-success ng-dirty ng-valid ng-touched" required>
      </div>
     <div class="form-group">
       <label class="sr-only" for="input-password">Password</label>
       <input fullwidth id="input-password" name="password" nbinput formControlName="password" placeholder="Password" type="password" ng-reflect-name="password" class="input-full-width input-md input-rectangle input-success ng-dirty ng-valid ng-touched" required>
     </div>
     <div class="form-group accept-group col-sm-12">
       <a class="forgot-password" routerlink="../request-password" ng-reflect-router-link="../request-password" href="#/auth/request-password">Forgot Password?</a>
     </div>
          <button fullwidth nbbutton class="btn-success btn-full-width" aria-disabled="false" (click)="onSubmit(form.value)"> Sign In </button>
   </form>
   <div class="links">
     <small class="form-text">
       <a routerLink="../request-registration"><strong> Zaregistrovat se </strong></a>
     </small>
   </div>
 </nb-auth-block>
